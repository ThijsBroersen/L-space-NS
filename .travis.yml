dist: xenial
language: scala
scala_211: &scala_211 2.11.12
scala_212: &scala_212 2.12.14
scala_213: &scala_213 2.13.1
java_8: &java_8 openjdk8
java_11: &java_11 openjdk11
tests: &tests
  env: TEST="test"
  node_js: 11
  install:
    - . $HOME/.nvm/nvm.sh
    - nvm install stable
    - nvm use stable
    - node -v
    - npm install jsdom
  script: sbt -J-Xmx4096m ++$TRAVIS_SCALA_VERSION test
  cache:
    directories:
      - $HOME/.cache/coursier
      - $HOME/.ivy2/cache
      - $HOME/.sbt
      - node_modules
stages:
  - name: test
#  - name: test coverage
